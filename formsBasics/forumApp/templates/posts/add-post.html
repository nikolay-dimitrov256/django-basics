{% extends 'common/base.html' %}

{% block styles %}
    {{ block.super }}
    <style>
        h1 {
            color: #185adb;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Add Post</h1>
    <form action="{% url 'add_post' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {{ form.errors }}
        <button class="button-9">Send</button>
    </form>
{% endblock %}
