{% load static %}
{% load get_author %}
{% get_author as profile %}

<header>
    <!-- Navigation -->
    
    <!-- Logo image: a link to index/home page -->
    <a id="logo" href="{% url 'index' %}">
      <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo" />
    </a>
    
    <nav>
        {% if profile %}
          <!-- If there is an author's profile -->
          <div class="user">
            <a href="{% url 'dash' %}">Dashboard</a>
            <a href="{% url 'create-post' %}">New Post</a>
            <a href="{% url 'details-author' %}">Author's Profile</a>
          </div>
        {% else %}
          <!-- If author's profile has NOT been created -->
          <div class="guest">
            <a href="{% url 'create-author' %}">Create Author's Profile</a>
          </div>
        {% endif %}
    </nav>
</header>
