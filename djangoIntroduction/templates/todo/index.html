<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>TASKS</h1>
    
    {% if tasks %}
        <p>You have {{ tasks|length }} tasks.</p>
    {% endif %}
    
    <form method="get" action="/">
        <input type="text" name="title_filter" value="{{ title_filter }}" placeholder="Search">
        <button>Search</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {{ task.created_at }}</li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>

</body>
</html>
